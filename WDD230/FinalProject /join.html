</head>

<body>
    <!--Header-->
    <header>
        <img src="images/LCC_logo.png" alt="Louisville CO Logo" />
        <section class="headings">
            <h1>Louisville CO</h1>
            <h1>Chamber of Commerce</h1>
            <div class="moto">Strengthening, Supporting & Promoting our Community</div>
        </section>
    </header>
    <!--Navigation-->
    <nav class="clearfix" id="navigation">
        <button onclick="toggleMenu()">&#9776; Menu</button>
        <ul id="primaryNav" class="hide">
            <li class="menu"><a class="active" href="#">Home</a></li>
            <li><a href="city.html">Louisvilli, CO</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <!--Main-->
    <main>
        <div class="nonProfit"></div>
        <div class="bronze"></div>
        <div class="silver"></div>
        <div class="gold"></div>

        <div class="join">
            <h2>Join the Chamber</h2>
            <form method="get" action="thanks.html">
                <fieldset class="personal">
                    <legend>Enter Contact Information</legend>

                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="fullname" placeholder="First and Last Name" required="required">

                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title">

                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="name@email.com">

                    <label for="phone">Cell Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Cell Phone number">

                    <label for="bname">Business Name</label>
                    <input type="text" id="bname" name="businessname" placeholder="Business Name" required="required">



                    <label for="zipcode">Zip Code</label>
                    <input type="number" id="zipcode" name="zipcode" placeholder="Zip Code" required="required">
                    <label for="homepage">Add your Homepage</label>
                    <input type="url" id="homepage" name="homepage">
        </div>
        <label for="comment">Additional Information</label><br>

        <textarea id="comment" name="comment" rows="5" cols="45"></textarea>
        <div class="button">
            <input type="submit" value="Join">
        </div>
        </fieldset>

        <fieldset class="level">
            <legend>Choose a Membership Level</legend>

            <label for="membership">Membership Level</label>
            <select id="membership" name="memebership">
                <option selected disabled>Select a Membership Level</option>
                <option value="nonprofit">Nonprofit - $100</option>
                <option value="bronze">Bronze - $200</option>
                <option vlaue="silver">Silver - $300</option>
                <option vlaue="gold">Gold - $400</option>
            </select>


            </div>
            <label for="comment">Additional Information</label><br>

            <textarea id="comment" name="comment" rows="5" cols="45"></textarea>
            <div class="button">
                <input type="submit" value="Join">
            </div>
        </fieldset>

        </form>

        </div>

    </main>
    <!--Footer-->
    <footer>

    </footer>

</body>

</html>
