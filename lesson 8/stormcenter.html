<head>

<body>

	<header>
		<div id="logo"><img src="images/iconfinder_icon-59_667368.png" alt="Future Forcast Logo" /></div>
		<section class="headings">
			<h1>Future Forcast</h1>
			<h5>"...there is no such thing as bad weather,<br> only different kinds of good weather." John Ruskin</h5>
		</section>
	</header>

	<nav class="clearfix">
		<button onclick="toggleMenu()">&#9779;</button>
		<ul id="primarynav" class="hide">
			<li><a href="https://w1moy.github.io/">Home</a></li>
			<li><a href="https://w1moy.github.io/lesson%205/preston5.html">Preston</a></li>
			<li><a href=" ">Soda Springs</a></li>
			<li><a href=" ">Fish Haven</a></li>
			<li><a href=" ">Storm Center</a></li>
			<li><a href="https://w1moy.github.io/lesson%207/gallery.html">Gallery</a></li>
		</ul>
	</nav>

	<main>
		<h1>Storm Center</h1>
		<form>
			<label for="your-name">
			<h3>Full Name</h3>
			<input id="your-name" name="your-name" type="text" pattern="[A-Za-z]{25}">	
			</label>

			<label for="your-email">
				<h3>Email</h3>
				<input id="email" name="email" type="email" placeholder="example@email.com">
			</label>

			<label for="phone number">
				<h3>Phone Number</h3>
				<input id="phone-number" name="phone-number" type="tel" required>
			</label>

			<label for="zip-code">
				<h3>Zip-Code</h3>
				<input id="zip-code" name="zip-code" type="number" required>
			</label>

			<label for="storm-date">
				<h3>Storm Date</h3>
				<input id="storm-date" name="storm-date" type="date" required>
			</label>

			<label for="storm-type">
				<h3>Storm Type</h3>
				<input name="storm-type" list="storms">
				<datalist id="storm-type">
					<option value="Flash FLood">
					<option value="Hail">
					<option value="Thunderstorm">
					<option value="Tornado">
					<option value="Blizzard">
				</datalist>
			</label>

			<label for="storm-severity">
				<h3>Storm Severity</h3>
				<input id="storm-severity" name="storm-severity" type="range">
			</label>

			<label for="storm-region">
				<h3>Storm Region</h3>
				<input id="storm-region" name="storm-region" select="">
			</label>

			<label for="danger-level">
				<h3>Danger Level</h3>
				<input id="danger-level" name="maybe" type="radio" value="maybe"> Maybe <br>
				<input id="danger-level" name="yes" type="radio" value="yes"> Yes <br>
				<input id="danger-level" name="no" type="radio" value="no"> No <br>
			</label>

			<label for="comments">
				<h3>Additional Information</h3>
			</label>

			<textarea id="comments" name="additional information" rows="5" cols="35"></textarea>

			<label for="submit"></label>
			<button type="submit">
				Submit
			</button>
		</form>
	

	</main>

</body>
