<body>
	<header>
		<div id="logo"><img src="" alt="Temple Inn and Suites Logo" /></div>
		<section class="headings">
			<h1>Temple Inn & Suites</h1>
		</section>
	</header>
	<nav class="clearfix">
		<ul id="primarynav" class="hide">
			<li><a href="index.html">Home</a></li>

	<main>
		<div class="missionaryphoto"><img src="Images/salt_lake_temple_lds - Large.jpg" alt="Temple Missionaries" /></div>
		<div class="missionary">
			<h2>We have full service suites for full time temple missionaries. Contact us for more information.</h2>
		</div>
		<form method="get" action="contactus.html">
			<fieldset>
				<legend>Contact US</legend>
				<label class="contact">Full Name *
					<input type="text" name="fullname" pattern="[A-Za-z]{3,}" required>
				</label>
				<label class="contact"> Phone Number *
					<input name="phone-number" type="tel" required>
				</label>
				<label class="person"> Email
					<input name="email" type="email" placeholder="example@email.com">
				</label>
				<label class="person"> Message
					<textarea class="info" name="message" rows="6" cols="100"></textarea> <br>
				</label>
				<label class="subButton">
					<button type="submit">
						Send
					</button>
				</label>

			</fieldset>

		</form>

	</main>
