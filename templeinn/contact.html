		<form method="get" action="contactus.html">
			<fieldset>
				<legend>Contact US</legend>
				<label class="contact">Full Name *
					<input type="text" name="fullname" pattern="[A-Za-z]{3,}" required>
				</label>
				<label class="contact"> Phone Number *
					<input name="phone-number" type="tel" required>
				</label>
				<label class="person"> Email
					<input name="email" type="email" placeholder="example@email.com">
				</label>
				<label class="person"> Message
					<textarea class="info" name="message" rows="6" cols="100"></textarea> <br>
				</label>
				<label class="subButton">
					<button type="submit">
						Send
					</button>
				</label>

			</fieldset>

		</form>
