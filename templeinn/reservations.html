<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divce-width, initial-scale=1">
	<time>Temple Inn & Suites Website</time>
	<meta name="Description" content="Temple Inn and Suites Site">
	<link rel="stylesheet" content="css/normalize.css">
	<link rel="stylesheet" href="css/small.css">
	<link rel="stylesheet" href="css/medium.css">
	<link rel="stylesheet" href="css/large.css">
	<link href="<link href=" https://fonts.googleapis.com/css?family=Arima+Madurai|Fira+Mono&display=swap"
		rel="stylesheet">">

</head>

<body>
	<header>
		<div id="logo"><img src="" alt="Temple Inn and Suites Logo" /></div>
		<section class="headings">
			<h1>Temple Inn & Suites</h1>
		</section>
	</header>
	<nav class="clearfix">
		<ul id="primarynav" class="hide">
			<li><a href="index.html">Home</a></li>
			<li><a href="reservations.html">Reservations</a></li>
			<li><a href="services.html">Services</a></li>
			<li><a href="temple.html">Temples</a></li>
			<li><a href="contact.html">Contact Us</a></li>
		</ul>

	</nav>
	<main>
		<h1>Reservations</h1>
		<form method="get" action="confirmation.html">
			<fieldset>
				><legend>Reservation Information</legend>
				<label class="location"> City Location *
					<input type="text" name="cityname" pattern="[A-Za-z] {3,}" required>
				</label>
				<Label class="location"> Check-in Date *
					<input name="checkin-date" type="date" required>
				</Label>

				<Label class="location"> Check-out Date *
					<input name="checkout-date" type="date" required>
				</Label>
				<label class="location">Room Type</label>
				<input list="room-type" list="rooms">
				<datalist id="room-type">
					<option value="Queen">
					<option value="Double Queen">
					<option value="King">
					<option value="Suite">
					<option value="Long-Term Suite">
				</datalist>

				<label class="location">Number of Rooms (1 - 5) <br>
					<input name="number-rooms" type="range" value="2" min="1" max="5" step="1" oninput="adjustRating(this.value)"
						onchange="adjustRatin(this.value)"><span id="ratingvalue">5</span>
				</label>
			</fieldset>

			<fieldset>
				<legend>Personal Information</legend>
				<label class="person"> Full Name *
					<input type="text" name="fullname" pattern="[A-Za-z]{3,}" required>
				</label>

				<label class="person"> Email
					<input name="email" type="email" placeholder="example@email.com">
				</label>

				<label class="person"> Phone Number *
					<input name="phone-number" type="tel" required>
				</label>

				<label class="person"> Home State/Country *
					<input type="text" name="State or Country" pattern="[A-Za-z]{3,}" required>
				</label>
			</fieldset>

			<fieldset>
				<legend>Special Accommodations & Comments</legend>
				<textarea class="info" name="additional information" rows="6" cols="100"></textarea> <br>

				<label class="subButton">
					<button type="submit">
						Reserve
					</button>
				</label>

			</fieldset>
		</form>

	</main>

</body>
<footer>

</footer>
<script src="js/rooms.js"></script>
</html>
